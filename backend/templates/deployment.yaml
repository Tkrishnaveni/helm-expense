kind: ConfigMap
apiVersion: v1
metadata:
 name: backend
 namespace: expense
data:
 DB_HOST: mysql
--- 
kind: Deployment
apiVersion: apps/v1
metadata:
  name: backend
  namespace: expense
  labels:
    poject: expense
    app: backend
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      project: expense
      app: backend
      tier: backend
  template:
    metadata:
      labels:
        project: expense
        app: backend
        tier: backend
    spec: 
      containers:
      - name: nginx
        image: joindevops/backend:{{ .Values.deployment.version }}
        envFrom:
        - configMapRef:
             name: backend
